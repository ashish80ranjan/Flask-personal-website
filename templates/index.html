{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Ashish Ranjan</h1>
                            <span class="subheading">"4th year Student, Heritage institute of Technology kolkata"</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->

                    {% for post in posts %}
                  
    
                    <div class="post-preview">
                        <a href="post/{{post.slug}}" target="_blank">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">{{post.sub_title}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="/contact">Admin</a>
                            on {{post.date}}
                        </p>
                    </div>
                    {{post.content[0:153]}}....
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}
                    
                    <!-- Pager-->
                    <div class="clearfix">
                    <a class="btn btn-primary my-3" href="{{prev}}">&larr; Previous</a>
                    <a class="btn btn-primary my-3" style=" float: right;" href="{{next}}">Next &rarr; </a>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
        <!-- Footer-->
